<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Innopolis University: unit annual report</title>
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/gorex013/eiffelform/master/.gitignore/format.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
	
   </head>
    <body style = "background-image : url('https://rawgit.com/gorex013/eiffelform/master/.gitignore/inno.jpg')">
        <div class="container">
            <header>
                <h1>Innopolis University: unit annual report, 2017</h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form method = "POST" action = "query.html"> 
                                <h1>Administrator page</h1> 
                               
								<p> 
                                    <label for="name" class="uname" > Username <font color="red" size="6" align="right">*</font> </label>
                                    <input class="form-control" id="name" type="text" required/>
                                </p>
                                <p> 
                                    <label for="pass" class="uname" > Password <font color="red" size="6" align="right">*</font> </label>
                                    <input class="form-control" id="pass" type="password" required/>
                                </p>

                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember" id="remember"> Remember login
                                  </label>
                              </div>
								
                                <p class="button"> 
									<input type="submit" value="Log In" class="myButton">	
								</p>
                                <p class="change_link">
								</p>
								</div>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>

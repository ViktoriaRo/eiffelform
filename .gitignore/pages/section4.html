<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Innopolis University: unit annual report</title>
		<link rel="stylesheet" type="text/css" href="https://rawgit.com/gorex013/eiffelform/master/.gitignore/format.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<script src="https://rawgit.com/gorex013/eiffelform/master/.gitignore/add.js" type="text/javascript"></script>
	</head>
    <body style = "background-image : url('https://rawgit.com/gorex013/eiffelform/master/.gitignore/inno.jpg')">
        <div class="container">
           
            <header>
                <h1>Innopolis University: unit annual report, 2017</h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form method="POST"action = "section5.html"> 
                                <h1>Section 4: technology transfer</h1> 
                                <p> 
                                    <label class="uname" ><b> Patents </b></label>
									<hr>
                                </p>
								<p> 
                                    <label for="patents_0" class="uname" > Patents filed or otherwise submitted during the reported period </label>
                                    <input class="form-control" id="patents_0" type="text" />
                                </p>
								<p>
									<label for="country_0" class="uname">Country of patent office</label>
									<input class="form-control" id="country_0" type="text" />
								</p>
								<span id="pat"></span>
								<div class="wrapperBtn">
								<p class="addButton myBtnForm"> 
									<input type="button" value="+" onclick="patentsFunction()">
								</p>
								<p class="removeButton myBtnForm"> 
									<input type="button" value="-" onclick="resetPatents()">
								</p>
								</div>
								<input type = "hidden" id = "patents_i"/>
                                 <p> 
                                    <label class="uname" > <b>IP licensing (software or others) </b></label>
									<hr>
                                </p>
								<p>
									<label for="license_0" class="uname">License granted</label>
									<input class="form-control" id="license_0" type="text" />
								</p>
								<span id="lic"></span>
								<div class="wrapperBtn">
								<p class="addButton myBtnForm"> 
									<input type="button" value="+" onclick="licFunction()">
								</p>
								<p class="removeButton myBtnForm"> 
									<input type="button" value="-" onclick="resetLicense()">
								</p>
								</div>
								<input type = "hidden" id="licFunction_i"/>
                                <p class="button"> 
									<input type="submit" value="Next" onClick='getSec4Incs()' class="myButton">
								</p>
                                <p class="change_link">
									This section covered patents, licenses and other technology transfer activities
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>

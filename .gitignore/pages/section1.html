<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Innopolis University: unit annual report</title>
		<link href = "https://rawgit.com/gorex013/eiffelform/master/.gitignore/format.css" type = "text/css" rel = "stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <script src="https://rawgit.com/gorex013/eiffelform/master/.gitignore/add.js" type="text/javascript"></script>
    </head>
    <body style = "background-image : url('https://rawgit.com/gorex013/eiffelform/master/.gitignore/inno.jpg')">
        <div class="container">
           
            <header>
                <h1>Innopolis University: unit annual report, 2017</h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  method = "POST" action = "section2.html"> 
                                <h1>Section 1: general</h1> 
                                <p> 
                                    <label for="name_of_unit" class="uname" > Name of unit </label>
                                    <input pattern = "[A-Za-z]*" maxlength = 50 class="form-control" id="name_of_unit" name="name_of_unit" required="required" type="text" placeholder="Official name, for example laboratory name"/>
									<font color="red" size="2"><span id="name_of_unit_error"></span></font>
                                </p>
                                <p> 
                                    <label for="name_of_head" class="uname" > Name of head of unit </label>
                                    <input pattern = "[a-zA-Z]*" maxlength = 50 class="form-control" id="name_of_head" name="name_of_head" required="required" type="text"placeholder="Enter name here" />
									<font color="red" size="2"><span id="name_of_head_error"></span></font>
                                </p>
								<p> 
                                    <label for="email" class="uname" > Email: </label>
                                    <input class="form-control" id="email" name="email" required="required" type="email" placeholder="Enter your email" />
									<font color="red" size="2"><span id="email_error"></span></font>
                                </p>
								<p> 
                                    <label for="phone" class="uname" > Phone number: </label>
                                    <input pattern = "^(?:8|\(?\+7\)?\s?)[1-79](?:[\.\-\s]?\d\d){4}$" maxlength = 15 class="form-control" id="phone" name="phone" required="required" type="text" placeholder="+70000000000 or 80000000000" />
									<font color="red" size="2"><span id="phone_error"></span></font>
                                </p>
								<p> 
                                    <label for="start-of_report" class="uname" > Start of reporting period (if other than 01.01.2017)</label>
									<input class="form-control" type=date id="start_date" name = "start_date">
									<script>
											document.getElementById('start_date').value = new Date().toISOString().substring(0, 10);
									</script>
                                </p>
								<p>
								<label for="end-of_report" class="uname" > End of reporting period (if other than 31.12.2017)</label>
									<input class="form-control" type=date id="end_date" name = "end_date">
									<script>
											document.getElementById('end_date').value = new Date().toISOString().substring(0, 10);
									</script>
								</p>
								
                                <p class="button"> 
                                    <input type="submit" value="Next" class="myButton"/>	
								</p>
                                <p class="change_link">
									
								</p>
                            </form>
                        </div>
                   </div>
                </div> 
            </section>
        </div>
    </body>
</html>
